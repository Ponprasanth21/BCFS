<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>



<!-- css files -->
<link rel="stylesheet" href="css/loginstyle.css" type="text/css"
	media="all">
<!-- <link href="css/loginstylefonts.css" rel="stylesheet"> 
 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- CSS theme -->
<link rel="stylesheet" href="/node_modules/jq-keyboard/jqkeyboard.css" />
<!-- Library -->
<script src="/node_modules/jq-keyboard/jqkeyboard.min.js"></script>


<!-- Keyboard links -->
<script src="/node_modules/jq-keyboard/jqk.layout.en.js"></script>
<link href="css/VirtualKeyboard.Standard.css" rel="Stylesheet" />
<!-- 	<link href="style.css" rel="Stylesheet" /> -->


<style>
body {
	margin: 0;
}

.main-bg {
	font-family: 'Roboto', sans-serif;
}

body {
	background-image: url("images/bck.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
}

.btn {
	background-color: #f36833;
}
</style>
<script th:inline="javascript">
	function keyboardhs() {
		document.getElementById("container1").style.visibility = "visible";
		document.getElementById("container2").style.visibility = "visible";
	}
	$("#container2,#container1").hide();
	/*<![CDATA[*/

	function resetTheme() {

		var selIndex = document.getElementById("theme").selectedIndex;
		var linkName = document.getElementById("theme").options[selIndex].text;

		var oldlink = document.getElementsByTagName("link").item(0);
		oldlink.href = "css/VirtualKeyboard." + linkName + ".css";
	}

	window.onbeforeunload = function() {
		document.getElementById("theme").selectedIndex = 0;

	};

	$(function() {
		"use strict";

		jqKeyboard.init();
	});

	$(function() {
		"use strict";

		jqKeyboard.init({
			containment : "#field",
			allowed : [ "input[type='text']", "#g" ],
			icon : "dark"
		});
	});

	$(function contentLoad() {

		location.href = "ResetPassWord.html";
	});

	/*]]>*/
</script>

</head>

<body style="background-color: rgb(49, 69, 89);">

	<!-- header -->
	<div th:insert="AStartheader :: header"></div>

	<!-- login -->
	<div class="main-bg">



		<div class="sub-main-w3">
			<div class="image-style"></div>
			<!-- vertical tabs -->
			<div class="vertical-tab">
				<div id="section1" class="section-w3ls">
					<input type="radio" name="sections" id="option1" checked="">
					<label style="margin-bottom: none;" for="option1"
						class="icon-left-w3pvt"><span class="fa fa-user-circle"
						aria-hidden="true"></span>UserId Login</label>
					<article>
						<form th:action="@{/login}" th:object="${loginform}"
							autocomplete="off" method="post">

							<h3 class="legend"></h3>
							<div class="input">
								<span class="fa fa-id-card" aria-hidden="true"></span> <input
									type="text" placeholder="User ID" id="userid" name="userid"
									required="">
							</div>
							<div class="input">
								<span class="fa fa-key" aria-hidden="true"></span> <input
									type="password" placeholder="Password" id="password"
									name="password" required="">
							</div>

							<button style="background-color: #f2663a;" type="submit"
								value="Log In" class="btn submit">Login</button>
							<p
								th:style="${InvalidCredentials==null ? 'visibility:hidden;' : ''}"
								th:text="'' + ${InvalidCredentials}"></p>


							<p style="white-space: nowrap">
								<a href="#" style="width: 18%;" id="myHref"
									class="bottom-text-w3ls">New User?</a> <i
									onclick="keyboardhs();" class="fa fa-keyboard-o"
									aria-hidden="true" style="float: right;"></i>
							</p>
						</form>
					</article>
				</div>


				<div id="section2" class="section-w3ls">
					<input type="radio" name="sections" id="option2"> <label
						style="margin-bottom: none;" for="option2" class="icon-left-w3pvt"><span
						class="fa fa-mobile" aria-hidden="true"></span>Mobile Number Login</label>
					<article>
						<form th:action="@{/mlogin}" th:object="${mloginform}"
							autocomplete="off" method="post">
							<h3 class="legend"></h3>
							<div class="input">
								<span class="fa fa-mobile"
									style="font-size: 17px; margin-right: 18px;" aria-hidden="true"></span>
								<input type="text" placeholder="Mobile Number" name="mobnumber"
									required="">
							</div>
							<div class="input">
								<span class="fa fa-unlock" aria-hidden="true"></span> <input
									type="password" placeholder="OTP" name="password" required="">
							</div>

							<button style="background-color: #f2663a;" type="submit"
								class="btn submit">Login</button>
							<p
								th:style="${InvalidCredentials==null ? 'visibility:hidden;' : ''}"
								th:text="'' + ${InvalidCredentials}"></p>

							<p>
								<a href="UserRegistration.html" style="width: 18%;"
									class="bottom-text-w3ls">New User?</a> <i
									onclick="keyboardhs();" class="fa fa-keyboard-o"
									aria-hidden="true" style="float: right;"></i>
							</p>
						</form>
					</article>
				</div>


				<div id="section3" class="section-w3ls">
					<input onclick="window.location.href='/ResetPassWord'"   type="radio" name="sections" id="option3"> <label
						style="margin-bottom: none;" for="option3" class="icon-left-w3pvt"><span
						class="fa fa-lock" aria-hidden="true"></span>Forgot Password?</label>
					<article>
						<form action="#" method="post">
							<!-- <h3 class="legend last"></h3> -->
							<p class="para-style">Enter your email address below and
								we'll send you an email with instructions.</p>
							<p class="para-style-2">
								<strong>Need Help?</strong> Learn more about how to <a href="#">retrieve
									an existing account.</a>
							</p>
							<div class="input">
								<span class="fa fa-envelope-o" aria-hidden="true"></span> <input
									type="email" placeholder="Email" name="email" required="">
							</div>
							<button style="background-color: #f2663a;"
								onclick="window.location.href='/ResetPassWord'"
								class="btn submit last-btn">Reset</button>
							<p style="white-space: nowrap">
								<a href="#" style="width: 18%;" id="myHref"
									class="bottom-text-w3ls">New User?</a> <i
									onclick="keyboardhs();" class="fa fa-keyboard-o"
									aria-hidden="true" style="float: right;"></i>
							</p>
						</form>
					</article>
				</div>
			</div>
			<!-- //vertical tabs -->
			<div class="clear"></div>
		</div>

	</div>


</body>


<script src="Keyboard.js" type="text/javascript"></script>
<script src="Demo.js" type="text/javascript"></script>
</html>
