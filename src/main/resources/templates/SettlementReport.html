}

	position: fixed;

<script th:inline="javascript">
	/*<![CDATA[*/

	var tranMonitorType = /*[[${tranMonitorType}]]*/0;

	$(function() {
		$("#disableDate").datepicker(
				{
					maxDate : 0,
					changeMonth:true,
					changeYear:true,
					dateFormat : "dd-MM-yy",
					onSelect : function(selected) {
						var dt = $(this).datepicker('getDate');
						dt.setDate(dt.getDate());
						

						location.href = "SettlementReport?tranDate="
								+ $("#disableDate").val();

					}
				});
	})

	function home() {
		location.href = '/IPSAdmin/IPSDashboard'
	}

	function back() {
		window.history.back();
	}
	
	function pdfdownload(a) {
		var filetype = a.getAttribute("data-filetype")
		var TRAN_DATE = $("#disableDate").val();
		 location.href = 'downloadJasperBOMSettlRpt?' + '&filetype=' + filetype
				+ '&TRAN_DATE=' + TRAN_DATE +'&type='+tranMonitorType; 
	}
	
	function exceldownload(a) {
		var filetype = a.getAttribute("data-filetype")
		var TRAN_DATE = $("#disableDate").val();
		 location.href = 'downloadJasperBOMSettlRpt?' + '&filetype=' + filetype
				+ '&TRAN_DATE=' + TRAN_DATE+'&type='+tranMonitorType; 
	}

	$(document).ready(function() {
		$('#usertable').DataTable({
			"destroy" : true,
			"scrollY" : 400,
			"scrollX" : true,
			"scrollCollapse" : true,
			"paging" : true,
			"autoWidth" : false,
			"ordering" : true,
			"oLanguage": { "sSearch": "",
				 "sSearchPlaceholder": "Search Here"}, 
			"searching" : true,
			"pageLength" : 100,
			"lengthChange" : false,
		});
	});
	/*<![CDATA[*/
</script>
<body>

	<div th:insert="MMenupage :: header"></div>

	<div class="container-manager">


		<div id="overlay">
			<div class="cv-spinner">
				<span class="spinner"></span>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<div class="float-left">
					<h6 style="color: white;">BOM Settlement Report</h6>
				</div>

				<div class="float-right">

					<div class="row formline">
						<div style="top: -6px; margin-right: 14px;" class="btn-group">
							<button type="button" class="btn btn-primary dropdown-toggle"
								data-toggle="dropdown">
								Download <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a class="underline" id="pdf"
									onclick="pdfdownload(this);" th:attr="data-filetype='pdf'"
									style="cursor: pointer;">PDF</a></li>
								<label></label>
								<li><a class="underline" id="xcel" style="cursor: pointer;"
									onclick="exceldownload(this);" th:attr="data-filetype='excel'">EXCEL</a></li>

							</ul>
						</div>
						<label style="color: white; padding-right: 20px;">Tran
							Date </label>
						<div>
							<input type="hidden" readonly id="current_date" value=""
								class="form-control form-control-sm" autocomplete="off" required />
							<input type="text" readonly th:value="${tranDate}"
								id="disableDate" value="" class="form-control form-control-sm"
								autocomplete="off" required />
						</div>
					</div>

				</div>


			</div>

			<div class="row">
				<div class="col-sm-12">
					<div style="background: lightgrey">

						<table class="table table-striped table-bordered table-hover "
							id="usertable">
							<thead class="thead-light">

								<tr>
									<th>Tran Date</th>
									<!-- <th>Report Date</th> -->
									<th>Report ID</th>
									<th>Report Sub ID</th>
									<th>IPS Reference ID</th>
									<th>Net Amount</th>
									<th>Currency</th>
									<th>Amount</th>
									<th>Indicator</th>
								
								</tr>
							</thead>
							<tbody>

								<tr style="font-size: smaller"
									th:each="tranMonitoring : ${tranDetail}"
									onclick="fnClick(this);" class="userlist">

									<td
										th:text="${#dates.format(tranMonitoring.value_date,'dd-MM-yyyy')}"></td>

									<td th:text="${tranMonitoring.msg_id}"></td>
									<td th:text="${tranMonitoring.entry_acct_svcr_ref}"></td>
									<td th:text="${tranMonitoring.entry_entrydtl_btch_msg_id}"></td>
									<td
										th:text="${#numbers.formatDecimal(tranMonitoring.entry_amount, 0, 'COMMA', 2, 'POINT')}"
										style="text-align: right;"></td>
									
									<td th:text="${tranMonitoring.entry_currency}"></td>
									
									<td
										th:text="${#numbers.formatDecimal(tranMonitoring.entry_entrydtl_btch_tot_amt, 0, 'COMMA', 2, 'POINT')}"
										style="text-align: right;"></td>
									<td th:text="${tranMonitoring.entry_entrydtl_btch_cd_dbt_ind}"></td>
								
								</tr>

							</tbody>

							<tfoot style="background: white;">


								<tr>
									<th colspan="4" style="text-align: right">Total
										Transaction:</th>
									<th style="text-align: right"
										th:text="${#numbers.formatDecimal(totTr, 0, 'COMMA', 0, 'POINT')}"></th>

								</tr>

								<tr>
									<th colspan="4" style="text-align: right">Amount:</th>
									<th style="text-align: right"
										th:text="${#numbers.formatDecimal(totAmt, 0, 'COMMA', 2, 'POINT')}"></th>

								</tr>

							</tfoot>

						</table>
					</div>
				</div>
			</div>


			<div class="card-footer text-center">

				<button type="button" class="btn btn-primary btn-sm" id="btnHome"
					onclick="home();">Home</button>

				<button type="button" class="btn btn-primary btn-sm" id="btnBack"
					onclick="back();">Back</button>
			</div>
		</div>
	</div>
</body>
</html>
