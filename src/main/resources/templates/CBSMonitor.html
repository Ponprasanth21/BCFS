<script th:inline="javascript">
	/*<![CDATA[*/

	var tranMonitorType = /*[[${tranMonitorType}]]*/0;

	$(function() {
		$("#disableDate").datepicker(
				{
					maxDate : 0,
					changeMonth : true,
					changeYear : true,
					dateFormat : "dd-MM-yy",
					onSelect : function(selected) {
						var dt = $(this).datepicker('getDate');
						dt.setDate(dt.getDate());

						$("#loader1").modal("toggle");

						location.href = "CBSMonitor?tranDate="
								+ $("#disableDate").val();

					}
				});
	})

	function home() {
		location.href = '/IPSAdmin/IPSDashboard'
	}

	function back() {
		window.history.back();
	}

	function pdfdownload(a) {
		var filetype = a.getAttribute("data-filetype")
		var TRAN_DATE = $("#disableDate").val();
		location.href = 'downloadJasperCBSRpt?' + '&filetype=' + filetype
				+ '&TRAN_DATE=' + TRAN_DATE + '&type=' + tranMonitorType;
	}

	function exceldownload(a) {
		var filetype = a.getAttribute("data-filetype")
		var TRAN_DATE = $("#disableDate").val();
		location.href = 'downloadJasperCBSRpt?' + '&filetype=' + filetype
				+ '&TRAN_DATE=' + TRAN_DATE + '&type=' + tranMonitorType;
	}

	 $(document).ready(function() {
		$('#usertable').DataTable({
			"destroy" : true,
			"scrollY" : 400,
	        "scrollX": true,
			"paging" : true,
			"autoWidth" : false,
			"ordering" : true,
			"oLanguage": { "sSearch": "",
				 "sSearchPlaceholder": "Search Here"}, 
			"searching" : true,
			"pageLength" : 100,
			"lengthChange" : false,
		});
	});
	 

	/*<![CDATA[*/
</script>
<body>

	<div th:insert="MMenupage :: header"></div>

	<div class="container-manager">
		<div id="overlay">
			<div class="cv-spinner">
				<span class="spinner"></span>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<div class="float-left">
					<h6 style="color: white;">CBS Monitor</h6>
				</div>

				<div class="float-right">

					<div class="row formline">
						<div style="top: -6px; margin-right: 14px;" class="btn-group">
							<button type="button" class="btn btn-primary dropdown-toggle"
								data-toggle="dropdown">
								Download <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a class="underline" id="pdf"
									onclick="pdfdownload(this);" th:attr="data-filetype='pdf'"
									style="cursor: pointer;">PDF</a></li>
								<label></label>
								<li><a class="underline" id="xcel" style="cursor: pointer;"
									onclick="exceldownload(this);" th:attr="data-filetype='excel'">EXCEL</a></li>

							</ul>
						</div>
						<label style="color: white; padding-right: 20px;">Tran
							Date </label>
						<div>
							<input type="hidden" readonly id="current_date" value=""
								class="form-control form-control-sm" autocomplete="off" required />
							<input type="text" readonly th:value="${tranDate}"
								id="disableDate" value="" class="form-control form-control-sm"
								autocomplete="off" required />
						</div>
					</div>

				</div>

			</div>

			<div class="row">
				<div class="col-sm-12">
					<div style="background: lightgrey">

						<table class="table table-striped table-bordered table-hover "
							id="usertable" >
							<thead class="thead-light">

								<tr>
									<th>Tran Date</th>
									<th>IPS Ref ID</th>
									<th>Request ID</th>
									<th>Channel ID</th>
									<th>Service Request ID</th>
									<th>From Account</th>
									<th>To Account</th>
									<th>POS to CBS</th>
									<th>Tran No</th>
									<th>Tran No From CBS</th>
									<th>Tran Type</th>
									<th>Currency</th>
									<th>Amount</th>
									<th>Tran Particular Code</th>
									<th>Reason</th>
									<th>Status</th>
									<th>Status Code</th>
								</tr>
							</thead>
							<tbody>

								<tr style="font-size: smaller"
									th:each="tranMonitoring : ${tranDetail}"
									onclick="fnClick(this);" >
									<td
										th:text="${#dates.format(tranMonitoring?.message_date_time,'dd-MM-yyyy')}"></td>
									<td th:text="${tranMonitoring?.sequence_unique_id}"></td>
									<td th:text="${tranMonitoring?.request_uuid}"></td>
									<td th:text="${tranMonitoring?.channel_id}"></td>
									<td th:text="${tranMonitoring?.service_request_id}"></td>

									<td th:text="${tranMonitoring?.from_account_no}"></td>
									<td th:text="${tranMonitoring?.to_account_no}"></td>
									<td th:text="${tranMonitoring?.post_to_cbs}"></td>
									<td th:text="${tranMonitoring?.tran_no}"></td>
									<td th:text="${tranMonitoring?.tran_no_from_cbs}"></td>
									<td th:text="${tranMonitoring?.tran_type}"></td>
									<td th:text="${tranMonitoring?.tran_currency}"></td>
									<td
										th:text="${#numbers.formatDecimal(tranMonitoring?.tran_amt, 0, 'COMMA', 2, 'POINT')}"
										style="text-align: right;"></td>
									<td th:text="${tranMonitoring?.tran_particular_code}"></td>
									<td th:text="${tranMonitoring?.message}"></td>

									<th:block th:switch="${tranMonitoring?.status}" id="tran_status">
										<td th:case="'FAILURE'" style="color: red;">FAILURE</td>
										<td th:case="'SUCCESS'" style="color: green;">SUCCESS</td>
										<td th:case="'REVERSE_FAILURE'" style="color: red;">REVERSE
											FAILURE</td>
										<td th:case="'IN_PROGRESS'" style="color: blue;">In
											Progress</td>
										<td th:case="*" style="color: blue;"
											th:text="${tranMonitoring?.status}"></td>

									</th:block>
									<td id="tran_reason" th:text="${tranMonitoring?.status_code}"></td>

								</tr>

							</tbody>

							
						</table>
					</div>
				</div>
			</div>


			<div class="card-footer text-center">

				<button type="button" class="btn btn-primary btn-sm" id="btnHome"
					onclick="home();">Home</button>

				<button type="button" class="btn btn-primary btn-sm" id="btnBack"
					onclick="back();">Back</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="loader1" data-backdrop="static"
		data-keyboard="false">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content" style="background: transparent;">
				<div class="modal-body" style="text-align: center">
					<div>
						<img th:src=@{/images/loader.gif} id="bfirelogo"
							style="width: 153px; margin-left: 18px;" alt="Bornfire">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
