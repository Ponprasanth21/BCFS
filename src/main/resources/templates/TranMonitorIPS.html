<script th:inline="javascript">
	/*<![CDATA[*/

	function home() {
		location.href = '/IPSAdmin/IPSDashboard'
	}

	function back() {
		window.history.back();
	}
	

	$(document).ready(function() {
		$('#usertable').DataTable({
			"scrollCollapse" : true,
			"scrollY" : true,
			"autoWidth" : false,
			"ordering" : false,
			"oLanguage": { "sSearch": "",
				 "sSearchPlaceholder": "Search Here"}, 
			"searching" : true,
			"scrollX" : true,
			"paging":false,
			"lengthChange": false,
			 "bInfo" : false
		});
	});
	
	 function callMsMsg(a) {
		var msgid = a.getAttribute("data-msgid");
		var msgsubtype = a.getAttribute("data-msgsubtype");
		
		 $.ajax({
			type : 'get',
			
			url : '/IPSAdmin/getMxMsg?msgid=' + msgid+'&subtype='+msgsubtype,

			success : function(response) {
				if(response!="0"){
					$("#qrcode").modal("toggle");
					$("#myText").val(response);
				}
				
					
			}
		}); 
	} 

	/*<![CDATA[*/
</script>
<body>

	<div th:insert="MMenupage :: header"></div>

	<div class="container-manager">
		<div id="overlay">
			<div class="cv-spinner">
				<span class="spinner"></span>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<div class="float-left">
					<h6 style="color: white;">Transaction Monitor-IPS</h6>
				</div>



			</div>

			<div class="row">
				<div class="col-sm-12">
					<div style="background: lightgrey">

						<table class="table table-striped table-bordered table-hover "
							id="usertable">
							<thead class="thead-light">

								<tr>
									<th>Message Date</th>
									<th>Sequence Unique ID</th>
									<th>IPS Message ID</th>
									<th>Message Code</th>
									<th>Message Type</th>
									<th>Sender</th>
									<th>Receiver</th>
									<th>Net MIR</th>
									<th>User Ref ID</th>
									<th>End To End ID</th>
									<th>ACK Status</th>
									<th>Tran Status</th>
									<th>Reason</th>
								</tr>
							</thead>
							<tbody>

								<tr style="font-size: small;"
									th:each="tranMonitoring : ${tranDetail}"
									onclick="fnClick(this);" class="userlist">

									<td
										th:text="${#dates.format(tranMonitoring.msg_date,'dd-MM-yyyy')}"></td>
									
									<td th:text="${tranMonitoring?.sequence_unique_id}"></td>
									
									<td th:if="${tranMonitoring.mx_msg}!=null"><a  href="#"
									onclick="callMsMsg(this);"
									th:attr="data-msgid=${tranMonitoring?.msg_id},data-msgsubtype=${tranMonitoring?.msg_sub_type}"
									th:text="${tranMonitoring?.msg_id}"></a></td>
									
									<td  th:if="${tranMonitoring.mx_msg}==null" th:text="${tranMonitoring?.msg_code}"></td>
									
									<td th:text="${tranMonitoring?.msg_code}"></td>
									<td th:text="${tranMonitoring?.msg_type}"></td>
									<td th:text="${tranMonitoring?.msg_sender}"></td>
									<td th:text="${tranMonitoring?.msg_receiver}"></td>
									<td th:text="${tranMonitoring?.net_mir}"></td>
									<td th:text="${tranMonitoring?.user_ref}"></td>
									<td th:text="${tranMonitoring?.end_end_id}"></td>
									<td th:text="${tranMonitoring?.ack_status}"></td>
									<td th:text="${tranMonitoring?.response_status}"></td>
									<td th:text="${tranMonitoring?.response_error_desc}"></td>
									
									
									</tr>

							</tbody>

						</table>


					</div>
				</div>
			</div>


			<div class="card-footer text-center">

				<button type="button" class="btn btn-primary btn-sm" id="btnHome"
					onclick="home();">Home</button>

				<button type="button" class="btn btn-primary btn-sm" id="btnBack"
					onclick="back();">Back</button>
			</div>
		</div>
	</div>
	
	<div class="modal" id="qrcode">
			
		<div class="modal-dialog modal-dialog-centered">
	
			<div class="modal-content"
				style="width: 700px; height: 500px; margin-left: 0px;">
				
				<h4 style="padding: 10px;background: #377486;color: white"> MX Message</h4>
				
				<textarea id='myText'style="width: 700px; height: 500px; padding: 10px;line-height: 2" readonly></textarea>
				
			</div>
		</div>
	</div>

	<div class="modal fade" id="loader1" data-backdrop="static"
		data-keyboard="false">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content" style="background: transparent;">
				<div class="modal-body" style="text-align: center">
					<div>
						<img th:src=@{/images/loader.gif} id="bfirelogo"
							style="width: 153px; margin-left: 18px;" alt="Bornfire">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
