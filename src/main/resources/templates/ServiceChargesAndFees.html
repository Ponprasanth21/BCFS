<script>
function AddModal(a) {
	//var bankcode = a.getAttribute("data-bank_code");
	location.href = './ServiceChargesAndFees?formmode=add';

}
function submitaddform(a) {
	alert("a1");
	if ($("#ChargesAndFeesAdd").valid()) {
		alert("a2");
		var formmode = a.getAttribute("data-formmode");
		var url = "addFeesAndServices?formmode=add";

		$("#ChargesAndFeesAdd").attr('action', url);

		var options = {
			success : showResponse
		// post-submit callback 
		};

		$("#ChargesAndFeesAdd").ajaxSubmit(options);

		function showResponse(responseText, statusText, xhr, $form) {

			$("#alertmsg").text(responseText);
			$("#add").hide();

			$('#alert').modal("toggle");

		} ;
	}

};
	function editpage(a) {

		var ref_num = a.getAttribute("data-ref_num");
		location.href = './ServiceChargesAndFees?formmode=edit&ref_num='
				+ ref_num;
	}
	function delete_btn_submit(a) {


		var ref_num = a.getAttribute("data-ref_num");
		location.href = './ServiceChargesAndFees?formmode=delete&ref_num='
				+ ref_num;

	}
	function verifypage(a) {

		var ref_num = a.getAttribute("data-ref_num");
		location.href = './ServiceChargesAndFees?formmode=verify&ref_num='
				+ ref_num;
	}
	
	
	function submiteditform(a) {

		if ($("#ChargesAndFees").valid()) {
			var formmode = a.getAttribute("data-formmode");
			var url = "./editChargesandFees?formmode=" + formmode;

			$("#ChargesAndFees").attr('action', url);

			var options = {
				success : showResponse
			// post-submit callback 
			};

			$("#ChargesAndFees").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {

				$("#alertmsg").text(responseText);

				$('#alert').modal("toggle");

			}
			;
		}

	};
	function verifyform(a) {
		if ($("#ChargesAndFees").valid()) {
			var entry = $("#entry_user").val();
			var modify = $("#modify_user").val();
			var verify = $("#verify_user").val();

			if (modify != null) {
				if (modify != verify) {

					var formmode = a.getAttribute("data-formmode");
					var url = "editChargesandFees?formmode=" + formmode;

					$("#ChargesAndFees").attr('action', url);

					var options = {
						success : showResponse
					// post-submit callback 
					};

					$("#ChargesAndFees").ajaxSubmit(options);

					function showResponse(responseText, statusText, xhr, $form) {

						$("#alertmsg").text(responseText);

						$('#alert').modal("toggle");

					}
					;
				} else {
					$("#verifyboxmsg").text("Same User Cannot Verify!");
					$('#verifybox').modal("toggle");

				}
			} else if (modify == null) {
				if (entry != verify) {
					var formmode = a.getAttribute("data-formmode");
					var url = "editChargesandFees?formmode=" + formmode;

					$("#ChargesAndFees").attr('action', url);

					var options = {
						success : showResponse
					// post-submit callback 
					};

					$("#ChargesAndFees").ajaxSubmit(options);

					function showResponse(responseText, statusText, xhr, $form) {

						$("#alertmsg").text(responseText);

						$('#alert').modal("toggle");

					}
					;
				} else {
					$("#verifyboxmsg").text("Same User Cannot Verify!");
					$('#verifybox').modal("toggle");

				}

			}

		}
	};
	function home() {
		location.href = '/IPSAdmin/IPSDashboard'
	}
	function home1() {
		$("#dataHome").modal("toggle");
	}

	function back() {

		window.history.back();
	}
	$(function() {
		
	
		$("#entry_time1,verify_time1,modify_time1").datepicker({
			changeMonth : true,
			changeYear : true,
			maxDate : new Date(),
			dateFormat : "dd-mm-yy"
		});

		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!

		var yyyy = today.getFullYear();
		if (dd < 10) {
			dd = '0' + dd;
		}
		if (mm < 10) {
			mm = '0' + mm;
		}
		var today = dd + '-' + mm + '-' + yyyy;
		document.getElementById('entry_time1').value = today;
		document.getElementById('verify_time1').value = today;
		document.getElementById('modify_time1').value = today;
	});
	
	$(function() {
		$("#next_due_date").datepicker(
				{
					minDate : 0,
					changeMonth : true,
					changeYear : true,
					dateFormat : "dd-mm-yy",
					onSelect : function(selected) {
						var dt = $(this).datepicker('getDate');
						dt.setDate(dt.getDate());
					}
				});
		
		});
		
	
	$(function() {
	$("#last_tried_date").datepicker(
			{
				maxDate : 0,
				changeMonth : true,
				changeYear : true,
				dateFormat : "dd-mm-yy",
				onSelect : function(selected) {
					var dt = $(this).datepicker('getDate');
					dt.setDate(dt.getDate());
				}
			});
	
	});
	
	
	
	$(function() {

		$("#entry_time2,verify_time2,modify_time2").datepicker({
			changeMonth : true,
			changeYear : true,
			maxDate : new Date(),
			dateFormat : "dd-mm-yy"
		});

		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!

		var yyyy = today.getFullYear();
		if (dd < 10) {
			dd = '0' + dd;
		}
		if (mm < 10) {
			mm = '0' + mm;
		}
		var today = dd + '-' + mm + '-' + yyyy;
		document.getElementById('entry_time2').value = today;
		document.getElementById('verify_time2').value = today;
		document.getElementById('modify_time2').value = today;
	});
	
	

	
</script>

								th:value="${serviceFees?.modify_user}" id="modify_user"
								name="modify_user" class="form-control form-control-sm"
								autocomplete="off" readonly /> <input type="text"
								th:if="${formmode}=='edit' " th:value="${session.USERID}"
								id="modify_user" name="modify_user"
								class="form-control form-control-sm" autocomplete="off" readonly />
						</div>
						<label class="col-sm-2">Verify User</label>
						<div class="col-sm-2">
							<input type="text" th:if="${formmode}=='edit'" id="verify_user"
								name="verify_user" class="form-control form-control-sm"
								autocomplete="off" readonly /> <input type="text"
								th:if="${formmode}=='verify'" th:value="${session.USERID}"
								id="verify_user" name="verify_user"
								class="form-control form-control-sm" autocomplete="off" readonly />
						</div>
					</div>

					<div class="row formline">

						<label class="col-sm-2">Entry Time</label>
						<div class="col-sm-2">
							<input type="text"
								th:if="${formmode}=='edit' OR ${formmode}=='verify' "
								th:value="${#dates.format(serviceFees?.entry_time,'dd-MM-yyyy HH:mm')}"
								id="entry_time1" name="entry_time"
								class="form-control form-control-sm" autocomplete="off" readonly />
						</div>

						<label class="col-sm-2">Modify Time</label>
						<div class="col-sm-2">
							<input type="text" th:if=" ${formmode}=='verify' "
								th:value="${#dates.format(serviceFees?.modify_time,'dd-MM-yyyy HH:mm')}"
								id="entry_time2" name="modify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />
							<input type="text" th:if="${formmode}=='edit' "
								th:value="${#dates.format(serviceFees?.modify_time,'dd-MM-yyyy HH:mm')}"
								id="verify_time1" name="modify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />

						</div>



						<label class="col-sm-2">Verify Time</label>
						<div class="col-sm-2">
							<input type="text" th:if="${formmode}=='edit'"
								th:value="${#dates.format(serviceFees?.verify_time,'dd-MM-yyyy')}"
								id="verify_time" name="verify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />
							<input type="text" th:if="${formmode}=='verify'"
								id="verify_time2" name="verify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
	</div>
	<!--------------------------------------------------------------- Modal for alert messages-------------------------------->
	<div class="modal fade" id="alert" data-backdrop="static" data-keyboard="false">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">

				<div class="menu-title-header">
					<div class="modal-title" id="exampleModalLabel"
						style="text-align: center; color: white;">CIM</div>
				</div>

				<div class="modal-body"
					style="text-align: center; background-color: #c6ccd2">
					<p id="alertmsg"></p>
					<button type="button" class="btn btn-primary" onclick="back()">
						Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="verifybox" data-backdrop="static" data-keyboard="false">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="menu-title-header">
					<div class="modal-title" id="exampleModalLabel"
						style="text-align: center; color: white;">CIM</div>
				</div>
				<div class="modal-body"
					style="text-align: center; background-color: #c6ccd2">
					<p id="verifyboxmsg"></p>
					<button type="button" class="btn btn-primary" onclick="list()">
						OK</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
