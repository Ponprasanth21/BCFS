<script th:inline="javascript">
	/*<![CDATA[*/
	var tranMonitorType = /*[[${tranMonitorType}]]*/0;
	$(function() {

							+ $("#disableDate").val()+"&viewType="+viewType;
				}

			}
		});
		
		
		
		$("#disableMonth").datepicker({
			maxDate : 0,
			changeMonth:true,
			changeYear:true,
			dateFormat : "MM-yy",
	        showButtonPanel: true,
	        onChangeMonthYear: function (year, month, inst) {
	            $(this).val($.datepicker.formatDate('MM-yy', new Date(year, month - 1, 1)));
	        },
	        onClose: function(dateText, inst) {
	            var month = $(".ui-datepicker-month :selected").val();
	            var year = $(".ui-datepicker-year :selected").val();
	            $(this).val($.datepicker.formatDate('MM-yy', new Date(year, month, 1)));
	            
	            
                if (tranMonitorType == "MYT") {
					
					var viewType=$( "#viewType option:selected" ).val();
					
					location.href = "MyTUserReg?tranDate="
							+ $("#disableMonth").val()+"&viewType="+viewType;
				}
	        },
			onSelect : function(selected) {
				var dt = $(this).datepicker('getDate');
				dt.setDate(dt.getDate());

				//submitDate($("#disableDate").val());
				//alert( $("#disableDate").val());
				
				if (tranMonitorType == "MYT") {
					
					var viewType=$( "#viewType option:selected" ).val();
					alert(viewType);
					
					//location.href = "MyTUserReg?tranDate="
						//	+ $("#disableDate").val()+"&viewType="+viewType;
				}

			}
		}).focus(function () {
		    $(".ui-datepicker-calendar").hide();
		});
		
		
	})
	
	


	function home() {
		location.href = 'IPSDashboard'
	}

	function back() {
		location.href = 'IPSDashboard'
	}

	$(document).ready(function() {
		$('#usertable').DataTable({
			"destroy" : true,
			"scrollY" : 400,
			"scrollCollapse" : true,
			"paging" : true,
			"autoWidth" : false,
			"ordering" : true,
			"oLanguage": { "sSearch": "",
				 "sSearchPlaceholder": "Search Here"}, 
			"searching" : true,
			"pageLength" : 25,
			"lengthChange" : false,
		});
	});

	
	function GetSelectedTextValue(ddlFruits) {
        var selectedText = ddlFruits.options[ddlFruits.selectedIndex].innerHTML;
        var selectedValue = ddlFruits.value;
        
        location.href = "MyTUserReg?viewType="+selectedValue;
        //alert("Selected Text: " + selectedText + " Value: " + selectedValue);
        
        
    }
	

	
	/*<![CDATA[*/
</script>
<body>


	<div th:insert="MMenupage :: header"></div>
	<div class="container-manager">
		<div id="overlay">
			<div class="cv-spinner">
				<span class="spinner"></span>
			</div>
		</div>
		<form action="#" th:object="${MyTUserReg}" method="POST"
			autocomplete="off" id="MyTUserReg">

			<div class="card">
				<div class="card-header">

					<div class="float-left">
						<h6 style="color: white;">My.T User Registration</h6>
					</div>

					<div class="float-right">

						<div class="row formline">

							<div style="top: -6px; margin-right: 14px" class="btn-group">

								<label style="color: white; padding-right: 20px;margin-top: 6px">Type</label>
								 <select
									id="viewType" name="viewType"
									class="form-control form-control-sm" autocomplete="off" onchange="GetSelectedTextValue(this)"
									required>
									<option th:selected="${viewType}=='D'" value="D">Daily</option>
									<option th:selected="${viewType}=='M'" value="M">Monthly</option>
								</select>
							</div>


							<label th:if="${viewType}=='D'" style="color: white; padding-right: 20px;">Date</label>
							<div style="top: -6px;" th:if="${viewType}=='D'">
								<input type="text" readonly th:value="${tranDate}"
									id="disableDate" value="" class="form-control form-control-sm"
									autocomplete="off" required />
							</div>
							
							<label th:if="${viewType}=='M'" style="color: white; padding-right: 20px;">Select Month</label>
							<div th:if="${viewType}=='M'">
								<input type="text" readonly th:value="${tranMonth}"
									id="disableMonth" value="" class="form-control form-control-sm"
									autocomplete="off" required />
							</div>
						</div>


					</div>
				</div>




				<div class="row">
					<div class="col-sm-12">
						<div
							style="overflow-y: auto; overflow-x: auto; background: lightgrey">

							<table class="table table-striped table-bordered table-hover "
								id="usertable">
								<thead class="thead-light">

									<tr>
										<th>Date</th>
										<th>Device ID</th>
										<th>IP address</th>
										<th>Account Number</th>
										<th>Document Number</th>
										<th>Phone Number</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>

									<tr style="font-size: smaller"
										th:each="regPublickey : ${regPublickey}"
										onclick="fnClick(this);" class="userlist">

										<td
											th:text="${#dates.format(regPublickey.entry_time,'dd-MM-yyyy')}"></td>

										<td th:text="${regPublickey.device_id}"></td>
										<td th:text="${regPublickey.ip_address}"></td>
										<td th:text="${regPublickey.acct_number}"></td>
										<!-- <td><a
											th:href="@{'/TransMonitorRTP/'+${regPublickey.acct_number}}"
											th:text="${regPublickey.acct_number}"></a></td> -->
										<td th:text="${regPublickey.national_id}"></td>
										<td th:text="${regPublickey.phone_number}"></td>
										<td th:text="${regPublickey.account_status}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="card-footer text-center">

					<button type="button" class="btn btn-sm btn-primary" id="btnHome"
						onclick="home();">Home</button>

					<button type="button" class="btn btn-sm btn-primary" id="btnBack"
						onclick="back();">Back</button>
				</div>
			</div>
		</form>
	</div>
</body>
