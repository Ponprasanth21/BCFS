<script th:inline="javascript">
	/*<![CDATA[*/
	function home() {
		location.href = '/IPSAdmin/IPSDashboard'
	}

	function back() {
		window.history.back();
	}
	/*<![CDATA[*/
</script>
<body>

	<div th:insert="MMenupage :: header"></div>
	<div class="container-manager">
		 <div id="overlay">
			<div class="cv-spinner">
				<span class="spinner"></span>
			</div>
		</div> 
		<div class="card">
			<div class="card-header">
				<div class="float-left">
					<h6 style="color: white;">Transaction Monitoring-CBS</h6>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div
						style="overflow-y: auto; overflow-x: auto; background: lightgrey">

						<table class="table table-striped table-bordered table-hover "
							id="usertable">
							<thead class="thead-light">

								<tr>
									<th>Tran Date</th>
									<th>IPS Ref ID</th>
									<th>Request ID</th>
									<th>Channel ID</th>
									<th>Service Request ID</th>
									<th>From Account</th>
									<th>To Account</th>
									<th>POS to CBS</th>
									<th>Tran No</th>
									<th>Tran No From CBS</th>
									<th>Tran Type</th>
									<th>Currency</th>
									<th>Amount</th>
									<th>Tran Particular Code</th>
									<th>Reason</th>
									<th>Status</th>
									<th>Status Code</th>
								</tr>
							</thead>
							<tbody>

								<tr style="font-size: smaller"
									th:each="tranMonitoring : ${tranDetail}"
									onclick="fnClick(this);">
									<td
										th:text="${#dates.format(tranMonitoring?.message_date_time,'dd-MM-yyyy')}"></td>
									<td th:text="${tranMonitoring?.sequence_unique_id}"></td>
									<!-- <td th:text="${tranMonitoring?.request_uuid}"></td> -->
									
									<th:block
										th:switch="${tranMonitoring.status}+'/'+${type}+'/'+${tranMonitoring.tran_type}+'/'+${typeMode}">
										<!-- <td th:case="'FAILURE/0/FAILURE/S'"><a
											th:href="@{'/ReverseTran/'+${tranMonitorCBS.tran_audit_number}}"
											th:text="${tranMonitorCBS.tran_audit_number}"></a></td>
										<td th:case="'BULK_CREDIT_REVERSE/0/FAILURE/S'"><a
											th:href="@{'/ReverseTran/'+${tranMonitorCBS.tran_audit_number}}"
											th:text="${tranMonitorCBS.tran_audit_number}"></a></td>
										<td th:case="'BULK_DEBIT_REVERSE/0/FAILURE/S'"><a
											th:href="@{'/ReverseTran/'+${tranMonitorCBS.tran_audit_number}}"
											th:text="${tranMonitorCBS.tran_audit_number}"></a></td>
										<td th:case="'CREDIT_REVERSE/0/FAILURE/S'"><a
											th:href="@{'/ReverseTran/'+${tranMonitorCBS.tran_audit_number}}"
											th:text="${tranMonitorCBS.tran_audit_number}"></a></td> -->
										<td th:case="'SUCCESS/0/DR/A'"><a
											th:href="@{'/ReverseTran/0/'+${tranMonitoring.request_uuid}+'?id='+${id}}"
											th:text="${tranMonitoring.request_uuid}"></a></td>
										<td th:case="'SUCCESS/1/CR/A'"><a
											th:href="@{'/ReverseTran/1/'+${tranMonitoring.request_uuid}+'?id='+${id}}"
											th:text="${tranMonitoring.request_uuid}"></a></td>
										<td th:case="'SUCCESS/2/DR/A'"><a
											th:href="@{'/ReverseTran/2/'+${tranMonitoring.request_uuid}+'?id='+${id}}"
											th:text="${tranMonitoring.request_uuid}"></a></td>
										<td th:case="'SUCCESS/3/DR/A'"><a
											th:href="@{'/ReverseTran/3/'+${tranMonitoring.request_uuid}+'?id='+${id}}"
											th:text="${tranMonitoring.request_uuid}"></a></td>
										<td th:case="'SUCCESS/4/DR/A'"><a
											th:href="@{'/ReverseTran/4/'+${tranMonitoring.request_uuid}+'?id='+${id}}"
											th:text="${tranMonitoring.request_uuid}"></a></td>
										<td th:case="*" th:text="${tranMonitoring.request_uuid}"></td>

									</th:block>
									
									
									<td th:text="${tranMonitoring?.channel_id}"></td>
									<td th:text="${tranMonitoring?.service_request_id}"></td>

									<td th:text="${tranMonitoring?.from_account_no}"></td>
									<td th:text="${tranMonitoring?.to_account_no}"></td>
									<td th:text="${tranMonitoring?.post_to_cbs}"></td>
									<td th:text="${tranMonitoring?.tran_no}"></td>
									<td th:text="${tranMonitoring?.tran_no_from_cbs}"></td>
									<td th:text="${tranMonitoring?.tran_type}"></td>
									<td th:text="${tranMonitoring?.tran_currency}"></td>
									<td
										th:text="${#numbers.formatDecimal(tranMonitoring?.tran_amt, 0, 'COMMA', 2, 'POINT')}"
										style="text-align: right;"></td>
									<td th:text="${tranMonitoring?.tran_particular_code}"></td>
									<td th:text="${tranMonitoring?.message}"></td>

									<th:block th:switch="${tranMonitoring?.status}"
										id="tran_status">
										<td th:case="'FAILURE'" style="color: red;">FAILURE</td>
										<td th:case="'SUCCESS'" style="color: green;">SUCCESS</td>
										<td th:case="'REVERSE_FAILURE'" style="color: red;">REVERSE
											FAILURE</td>
										<td th:case="'IN_PROGRESS'" style="color: blue;">In
											Progress</td>
										<td th:case="*" style="color: blue;"
											th:text="${tranMonitoring?.status}"></td>

									</th:block>
									<td id="tran_reason" th:text="${tranMonitoring?.status_code}"></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="card-footer text-center">

				<button type="button" class="btn btn-sm btn-primary" id="btnHome"
					onclick="home();">Home</button>

				<button type="button" class="btn btn-sm btn-primary" id="btnBack"
					onclick="back();">Back</button>
			</div>
		</div>
	</div>
</body>
</html>
